<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
  <head>

    />
    <link rel="stylesheet" href="./assets/css/style-info.css" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

  <body>
    <header class="header">
      <nav class="header__nav">
        <ul class="menu menu--principal">

            </a>
          </li>
        </ul>
      </nav>

      <div class="header__brand">
        <img
          class="brand__logo"
          src="./assets/Images/Logo_Temporaria.png"
          alt="Logo"
        />
      </div>
      <div class="header__toggle">
        <i id="toggleTheme" class="bi bi-sun"></i>
      </div>

      <nav class="nav--mobile">
        <ul class="menu menu--mobile">
          <li class="menu__item">
            <a class="menu__link" href="#home">
              <i class="menu__icon bi bi-house-door-fill"></i>
              <span class="menu__text">Home</span>
            </a>
          </li>
          <li class="menu__item">

          </li>
          <li class="menu__item">
            <a class="menu__link" href="#Sobre">

          </li>

            </a>

        </ul>

    <main>
      <div class="main__content1">
        <h1 id="project-title">Nome do Projeto</h1>
        <p id="project-description">Descrição do projeto</p>
      </div>

      <div class="main__content2">
        <img id="project-image" src="" alt="" />

      <button class="btn btn--primary btnInfo" id="btnInfo">
        <a
          href="./index.html#projetos"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span>Ver projetos</span>
          <i class="bi bi-arrow-down-right"></i>
        </a>
      </button>

      <button id="project-github" class="btn btn--primary btnInfo">
        <span>GitHub</span>
        <i class="bi bi-github"></i>
      </button>

    <section class="Skills">
      <h2>Tecnologias Utilizadas</h2>
      <ul class="Skills_list">
        <li class="skills__item">
          <img

        <li class="skills__item">
